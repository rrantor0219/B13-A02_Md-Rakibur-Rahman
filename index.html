<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave Podcast</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-[#0F0226] text-white">
  <!-- Navbar -->
  <nav class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">

  <div class="flex items-center gap-2">
    <img src="assets/logo-navbar.png" alt="TechWave Logo" class="h-8">
  </div>

  <ul class="hidden lg:flex gap-8 text-sm font-medium">
    <li class="hover:text-pink-400 cursor-pointer">About</li>
    <li class="hover:text-pink-400 cursor-pointer">Episodes</li>
    <li class="hover:text-pink-400 cursor-pointer">Host</li>
  </ul>

  <div class="lg:hidden">
    <img src="assets/hamburger-menu.png" alt="Menu" class="h-6">
  </div>
</nav>




  <!-- Hero section -->
  <section class="relative bg-cover bg-center py-24"
       style="background-image: url('assets/hero-bg.png');">

      <div class="max-w-5xl mx-auto text-center px-6">

    <div class="relative inline-block mb-8">
      <img src="assets/hero-circle.png" class="w-40 mx-auto">

      <img
        src="assets/microphone.png"
        class="absolute inset-0 m-auto w-16"
        alt="Microphone"
      >

      <span
        class="absolute -top-2 right-0 bg-green-400 text-black
               text-xs px-2 py-1 rounded-full font-semibold">
        NEW
      </span>
    </div>

    <h1 class="text-4xl lg:text-5xl font-bold mb-4">
      TechWave
    </h1>

    <p class="text-gray-300 max-w-xl mx-auto mb-8">
      Your daily dose of tech insights, productivity hacks, and personal growth
    </p>

    <div class="flex justify-center gap-4 flex-wrap">

      <button
        class="flex items-center gap-2 px-6 py-3 rounded-full
               bg-pink-500 hover:bg-pink-600 transition">
        <img src="assets/spotify.png" class="w-5 h-5" alt="Spotify">
        Listen on Spotify
      </button>

      <button
        class="flex items-center gap-2 px-6 py-3 rounded-full
               border border-green-600 hover:bg-white hover:text-black transition">
        <img src="assets/message.png" class="w-5 h-5" alt="Subscribe">
        Subscribe
      </button>

    </div>

  </div>
</section>
